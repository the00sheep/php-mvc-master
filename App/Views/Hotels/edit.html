{% extends 'base.html' %}

{% block title %}Edit hotel{% endblock %}

{% block body %}

    <h1>Editare hotel {{hotels.name}}, id : {{ hotels.hotel_id }}</h1>
 
    <form method="post" class="signUpForm" action="/hotelController/editSaveHotelAction">
        <div class="form-group">
            <input  type="hidden" name="id" class="form-control" id="inputName" placeholder="Name" autofocus requiredv value="{{ hotels.hotel_id }}" >
        </div>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input name="name" class="form-control" id="inputName" placeholder="Name" autofocus requiredv value="{{ hotels.name }}">
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input name="address" class="form-control" id="inputAddress" placeholder="Address" required value="{{ hotels.address }}">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input name="city" class="form-control" id="city" placeholder="City" required value="{{ hotels.city }}">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input name="country" class="form-control" id="country" placeholder="Country" required value="{{ hotels.country }}">
      </div>
        <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input name="zipcode" class="form-control" id="zipcode" placeholder="Zip Code" value="{{ hotels.zipcode}}">
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input name="website" class="form-control" id="website" placeholder="Website" value="{{ hotels.website }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" value="{{ hotels.email }}">
        </div>
        <div class="form-group">
          <label for="vergeprice">Verge Price</label>
          <input name="vergeprice" class="form-control" id="vergeprice" placeholder="Verge Price" value="{{ hotels.vergeprice }}">
        </div>  
        <div class="form-group">
            <label for="status">Status</label>
            <input name="status" class="form-control" id="status" placeholder="Status" value="{{ hotels.status }}">
          </div>  
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

   
    
    <style>
        .signUpForm{
            max-width: 50%;
            margin-left: 1%;
            margin-top: 1%;
            border: 1px solid gray;
            padding: 1%;
            border-radius: 0%;
        }

        .form-group{
            margin-bottom: 2%;
        }
    </style>
    
{% endblock %}
